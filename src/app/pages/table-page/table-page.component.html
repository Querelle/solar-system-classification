<ng-container *ngIf='astro$ | async'>
    <div class='container'>
        <div class='title--wrapper'>
            <div class='title'>
                <h2>Have you find a new object?</h2>
                <ssc-base-button label='Tell us' icon='history_edu' (clicked)='openDialog()'></ssc-base-button>
            </div>
        </div>
        <ssc-astro-table [astro$]='astro$'></ssc-astro-table>
    </div>
</ng-container>
